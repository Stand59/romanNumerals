<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Roman Numeral Challenge</title> 
</head>

<body>
    <h1>Roman Numeral Conversion</h1>
    <form>
        <label>Insert a Roman Numeral in the box and the associated number with be returned.</label><br><br>
        <input type="text" id="answer" name="answer"><br><br>
        <input type="submit" value="Submit" onclick="romanNum(document.getElementById('answer').value)">
    </form>
    <script>
        function romanNum(answer) {
            alert(answer);
        }
    </script>
</body>

</html>
