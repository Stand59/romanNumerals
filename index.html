<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Roman Numeral Challenge</title> 

    <link rel="stylesheet" href="css/styles.css" />

    <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Gwendolyn:wght@700&family=Lobster&family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body style="background-color:#003366">
    <h1>Roman Numeral Conversion</h1>
    <form>
        <label>Insert a roman numeral in the box below and the equivalent number written in integer notation will be returned.</label><br><br>
        <input style="background-color: #9fc4c6" type="text" id="romAnswer" name="romAanswer"><br><br>
        <input id='button'  type="submit" value="Submit" onclick="romanNum(document.getElementById('romAnswer').value)">
    </form><br><br>
    <form>
        <label>Insert a number written in integer notation in the box below and the equivalent roman numeral will be returned.</label><br><br>
        <input style="background-color: #9fc4c6" type="text" id="numAnswer" name="numAnswer"><br><br>
        <input id='button' type="submit" value="Submit" onclick="regNum(document.getElementById('numAnswer').value)">
    </form>
    <script src="js/scripts.js"></script>
</body>

</html>
